services:
  lobster-frontend:
    build: ./frontend
    ports:
      - "4173:4173"

  lobster-backend:
    build: ./backend
    depends_on:
      lobster-postgres:
        condition: service_healthy
      lobster-rabbit:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - lobster-backend-net

  lobster-postgres:
    build: ./sql
    volumes:
      - "pg-data:/var/lib/postgresql/data"
    networks:
      - lobster-backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U captain -d lobster"]
      interval: 10s
      timeout: 30s
      retries: 4

  # lobster-elastic:
