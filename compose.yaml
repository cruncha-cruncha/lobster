  #     interval: 10s
  #     timeout: 30s
  #     retries: 4

  lobster-rabbit:
    build: ./rabbitMQ
    networks:
      - lobster-backend-net
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 10s
      timeout: 30s
      retries: 4
    
